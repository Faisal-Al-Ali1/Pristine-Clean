<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="flex h-auto max-h-screen w-full lg:max-w-4xl shadow-md rounded-lg overflow-hidden">
        <!-- Left Section (Image) -->
        <div class="hidden lg:block lg:w-1/2 relative">
            <img src="../images/signup-cover.jpg" 
                 alt="Background Image" 
                 class="absolute inset-0 object-cover h-full w-full">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center">
                    <h2 class="text-white text-3xl font-bold">Your Clean, Just a Click Away</h2>
                </div>
            </div>
        </div>

        <!-- Right Section (Form) -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 bg-white">
            <div class="w-full max-w-md">
                <div class="text-center">
                    <h2 class="text-4xl font-bold text-gray-800">Pristine Clean</h2>
                    <p class="mt-3 text-gray-600">Sign up to get started</p>
                    <p class="mt-1 text-sm text-red-500" id="signUpMessage"></p>
                </div>

                <form class="mt-6 space-y-4" id="sign-up-form">
                    <button type="button" 
                            class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">
                        <img src="../images/google.png" alt="Google Icon" class="w-5 h-5 mr-2">
                        Continue with Google
                    </button>

                    <div class="relative my-4">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or</span>
                        </div>
                    </div>

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name"
                               class="block w-full px-4 py-2 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com"
                               class="block w-full px-4 py-2 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
                    </div>

                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-gray-700">Enter New Password</label>
                        <input type="password" id="password" name="password" placeholder="Your Password"
                               class="block w-full px-4 py-2 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
                        <button type="button" id="togglePassword" class="absolute top-8 right-3 flex items-center text-gray-500">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                             <path d="M10 3.5C5 3.5 1.2 7.28.5 10c.7 2.72 4.5 6.5 9.5 6.5s8.8-3.78 9.5-6.5c-.7-2.72-4.5-6.5-9.5-6.5zm0 11c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                             <path d="M10 7a3 3 0 100 6 3 3 0 000-6z"/>
                           </svg>
                        </button>
                    </div>

                    <div class="relative">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password"
                               class="block w-full px-4 py-2 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
                        <button type="button" id="toggleConfirmPassword" class="absolute top-8 right-3 flex items-center text-gray-500">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                             <path d="M10 3.5C5 3.5 1.2 7.28.5 10c.7 2.72 4.5 6.5 9.5 6.5s8.8-3.78 9.5-6.5c-.7-2.72-4.5-6.5-9.5-6.5zm0 11c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                             <path d="M10 7a3 3 0 100 6 3 3 0 000-6z"/>
                           </svg>
                        </button>
                    </div>

                    <div class="flex items-start mt-4">
                        <input id="terms" name="terms" type="checkbox" 
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="terms" class="ml-2 block text-sm text-gray-500">
                            I agree to the <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                            Continue
                        </button>
                    </div>
                </form>

                <p class="mt-4 text-sm text-center text-gray-500">
                    Already have an account?
                    <a href="login.html" class="text-blue-500 hover:underline">Login</a>.
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="../Js/signup.js"></script>
</body>
</html>
